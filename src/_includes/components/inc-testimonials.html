<div id="testimonials" class="c-testimonial-container l-block" role="region" aria-label="Testimonials">
	<div class="c-testimonial">
		<div class="l-wrap">
			<div id="slideTestimonials" data-orbit>
				<ul class="slide-container">
					{% for test in site.data.testimonials %}
					<li class="item">
						<figure class="c-testimonial__img">
							<img src="{{site.assets}}{{test.image}}" />
						</figure>
						<blockquote class="c-testimonial__entry">
							<header class="c-testimonial__header">
								<h4 class="c-testimonial__title">{{test.title}}</h4>
							</header>
						
							<p>"{{test.content}}"</p>
						
							<cite class="c-testimonial__cite">
								<p>- {{test.cite}}</p>
							</cite>
						</blockquote>
					</li>
					{% endfor %}

				</ul>
			
				<nav class="o-bullets">
					{% for test in site.data.testimonials %}
				  	<button class="" data-slide="{{test.slide}}"></button>
				  	{% endfor %}
				</nav>
			</div>
		</div>
	</div>
</div>
